<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SURVEY FORM</title>


<!--form styles-->
    <style>
        .form{
            margin: auto;
            display: grid;
            grid-template-columns: auto;
            float: left;
            padding: 5px;
            background-color: aqua;
            }
        .click:hover{
            background-color: blueviolet;
        }
        
    </style>
</head>
<body>
<!--content-->
    <h1>Mulago hospital's survey form.</h1>
    <!--form-->
        <div class="form">
            <label>First name</label>
            <input type="text" name="fname">

            <label>Last name</label>
            <input type="text" name="lname">

            <label>Email</label>
            <input type="email" value="@gmail.com">

            <label> Phone Number</label>
            <input type="text" name="Phone Number">

            <label>Place of residence</label>
            <input type="text" name="Place of residence">

            <label type="text" >Gender</label>
            <input type="radio" name="female">
            <input type="radio" name="male">

            <label>Age range</label>
            <input type="radio" value="0-10">
            <input type="radio" value="11-20">
            <input type="radio" value="21-30">
            <input type="radio" value="31-40">
            <input type="radio" value="41-50">
            

            <button class="click">Submit</button>
        </div>
</body>
</html>
